# --- Database Configuration ---
quarkus.datasource.db-kind=postgresql

# Override via env vars if needed
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:app}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:app}

# Point to your Postgres instance (override with QUARKUS_DATASOURCE_JDBC_URL)
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/app}

# Disable Dev Services because we provide our own DB
quarkus.datasource.devservices.enabled=false

# --- Hibernate ORM ---
# Use 'update' to preserve data, or 'drop-and-create' to reset on each restart
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Bind HTTP to all interfaces so Dev Container port forwarding works
quarkus.http.host=0.0.0.0

# JWT Config
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://example.com/issuer
mp.jwt.token.header=Authorization
quarkus.smallrye-jwt.enabled=true
mp.jwt.token.signed=true
smallrye.jwt.sign.key.location=privateKey.pem
# lifetime of new JWTs in seconds (example: 1 hour)
smallrye.jwt.new-token.lifespan=3600