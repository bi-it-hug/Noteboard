name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Configure PostgreSQL
        run: |
          echo "QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://localhost:5432/app" >> $GITHUB_ENV
          echo "QUARKUS_DATASOURCE_USERNAME=app" >> $GITHUB_ENV
          echo "QUARKUS_DATASOURCE_PASSWORD=app" >> $GITHUB_ENV

      - name: Run unit tests with coverage
        run: ./mvnw clean test jacoco:report
        env:
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/app
          QUARKUS_DATASOURCE_USERNAME: app
          QUARKUS_DATASOURCE_PASSWORD: app

      - name: Run integration tests
        run: ./mvnw verify
        env:
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/app
          QUARKUS_DATASOURCE_USERNAME: app
          QUARKUS_DATASOURCE_PASSWORD: app

      - name: Check coverage threshold
        run: ./mvnw verify jacoco:check
        env:
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/app
          QUARKUS_DATASOURCE_USERNAME: app
          QUARKUS_DATASOURCE_PASSWORD: app

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Build application
        run: ./mvnw clean package -DskipTests
        env:
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/app
          QUARKUS_DATASOURCE_USERNAME: app
          QUARKUS_DATASOURCE_PASSWORD: app

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Check code formatting
        run: ./mvnw checkstyle:check || echo "Checkstyle not configured, skipping..."

      - name: Run static analysis
        run: ./mvnw spotbugs:check || echo "SpotBugs not configured, skipping..."
